<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Site Title and SEO -->
  <title>Smart Reminder | Free Email Reminder App</title>
  <meta name="description" content="Smart Reminder lets you set reminders with email notifications for free. Simple, fast, and smart!">
  <meta name="keywords" content="smart reminder, online reminder, email reminder, free reminder app, reminder website, flask reminder">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Smart Reminder">

  <!-- Google Site Verification: replace YOUR_CODE_HERE with your actual code from Search Console -->
  <meta name="google-site-verification" content="google19a4a1f79c45b24e.html">

  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="Smart Reminder | Free Email Reminder App">
  <meta property="og:description" content="Set email reminders easily and get notified at the right time. No signup needed!">
  <meta property="og:url" content="https://smart-reminder.onrender.com">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://smart-reminder.onrender.com/static/logo.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">SmartReminder</a>
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
